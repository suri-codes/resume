# This is a basic workflow to help you get started with Actions
name: Build and update resume on personal website

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    environment:
      name: "personal website update"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Install Typst
        run: |
          curl -L https://github.com/typst/typst/releases/download/v0.13.1/typst-x86_64-unknown-linux-musl.tar.xz \
            | tar -xJ
          sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/typst

      - name: Compile Typst file
        run: |
          typst compile main.typ resume.pdf

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: suri-codes/personal_website
          path: personal_website
          token: ${{ secrets.PERSONAL_WEBSITE_TOKEN}}

      - name: Copy PDF into target repo
        run: |
          cp resume.pdf personal_website/public

      - name: Commit and push
        run: |
          cd personal_website
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resume.pdf
          git commit -m "Update PDF from source repo"
          git push origin main
